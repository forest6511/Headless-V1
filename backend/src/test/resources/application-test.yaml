spring:
  application:
    name: headblog-test

  datasource:
    url: jdbc:postgresql://localhost:5432/headblog-test
    username: headblog
    password: headblog
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
  flyway:
    locations:
      - classpath:db/migration
      - classpath:db/test-data
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 11MB

jwt:
  secret: "IJnor7miOnPl/MxO9uDZQQXkt8BfFrgenVeyLK7SFEQ="
  expiration: 1800000 # 30 minutes
  refresh-expiration: 3600000 # 60 minutes

gemini:
  api:
    key: "hogehoge"
    url: https://test-account.com

storage:
  cloudflare:
    r2:
      bucket-name: test-bucket
      access-key: test-access-key
      secret-key: test-secret-key
      endpoint: https://test-account.com
      public-endpoint: https://test-account.com
  media:
    max-file-size: 20MB
    supported-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp
      - image/heic
    sizes:
      thumbnail:
        width: 150
        height: 150
        quality: 55    # サムネイル用の低品質
      medium:
        width: 800
        height: 800
        quality: 65    # 表示用の中品質

logging:
  level:
    org.flywaydb: DEBUG
    org.jooq: DEBUG

server:
  port: 8081

cookie:
  secure: ${COOKIE_SECURE:false} # HTTP プロトコルを許可
  domain: ${COOKIE_DOMAIN:localhost} # ローカル用ドメイン
  same-site: ${COOKIE_SAME_SITE:Lax} # クロスオリジンのリスクを減らす
  http-only: ${COOKIE_HTTP_ONLY:true} # JavaScript からのアクセスを禁止

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
